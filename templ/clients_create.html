<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Жаңа клиент</title>
	<script src="/tailwind"></script>
</head>

<body>
	<div class="w-screen h-screen">
		<div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
			<h1 class="text-4xl font-medium">Жаңа клиент</h1>
			<form action="/clients/create" method="POST" class="my-10">
				<div class="flex flex-col space-y-5">
					<label for="name">
						<p class="font-medium text-slate-700 pb-2">Аты</p>
						<input id="name" name="name" type="text"
							class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
							placeholder="Каспи магазиннің атын жазыңыз">
					</label>
					<label for="phone">
						<p class="font-medium text-slate-700 pb-2">Телефон</p>
						<input id="phone" name="phone" type="text"
							class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
							placeholder="Телефон нөмірі форматы: 7052505839">
					</label>
					<label for="token">
						<p class="font-medium text-slate-700 pb-2">Токен</p>
						<input id="token" name="token" type="text"
							class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
							placeholder="Токенді ешқандай бос орындарсыз жазыңыз">
					</label>
					<button
						class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center"
						type="submit">
						<span>Қосу</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>

<html>
